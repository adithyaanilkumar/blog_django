<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>django</title>
    {% endif %}
</head>
<body>
    {% for post in posts%}
        <h1>{{post.title}}</h1>
        <p>{{post.author}}</p>
        <h3>{{post.date_posted}}</h3>
        <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
